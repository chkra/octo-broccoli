title: to be defined
description: My very nice blog
author: "chkra"

#theme: minima
remote_theme: just-the-docs/just-the-docs

base_url: /

# Minima social links
#twitter_username: xurxosanz
github_username: chkra
#linkedin_username: jsanz
rss: rss

# Minima: show excerpts in the frontpage
show_excerpts: true

minima:
  date_format: "%Y-%m-%d"

# Minima: custom header links
header_pages:
  - _pages/frontpage.md
  - _pages/about.md
  - _pages/archive.md

include:
    - _pages

exclude: 
    - .gitignore
    - docker-compose.yml
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
